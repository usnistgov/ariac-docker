options:
  insert_models_over_bins: true
  belt_population_cycles: 0
  insert_models_over_stations: false
  gazebo_state_logging: true
time_limit: 500

#location of each agv and products on agvs when the simulation starts
agv_infos:
  agv1:
    location: ks1
  agv2:
    location: ks2
  agv3:
    location: ks3
  agv4:
    location: ks4

orders:
  order_0:
    priority: 1
    kitting_robot_health: 1
    assembly_robot_health: 1 
    announcement_condition: time
    announcement_condition_value: 3.0
    kitting:
      shipment_count: 1
      agvs: [agv3]
      destinations: [as3]
      products:
        part_0:
          type: assembly_regulator_green
          pose:
            xyz: [0.1, 0.1, 0]
            rpy: [0, 0, 0]
        part_1:
          type: assembly_sensor_blue
          pose:
            xyz: [-0.1, -0.1, 0]
            rpy: [0, 0, 'pi/4']
  order_1:
    priority: 1 # default is 1 if omitted
    kitting_robot_health: 0 
    assembly_robot_health: 1
    announcement_condition: agv_station_reached
    announcement_condition_value: agv3_at_as3
    kitting:
      shipment_count: 1
      agvs: [agv4]
      destinations: [as3]
      products:
        part_0:
          type: assembly_battery_blue
          pose:
            xyz: [0.1, 0.1, 0]
            rpy: [0, 0, 0]
        part_1:
          type: assembly_pump_blue
          pose:
            xyz: [-0.15, -0.1, 0]
            rpy: ['pi', 0, 'pi/4']


models_over_bins:
   bin2:
     models:
       assembly_battery_blue:
         xyz_start: [0.2, 0.2, 0.0]
         xyz_end: [0.4, 0.4, 0.0]
         rpy: [0, 0, 0]
         num_models_x: 2
         num_models_y: 2
   bin4:
     models:
       assembly_pump_blue:
         xyz_start: [0.1, 0.2, 0.0]
         xyz_end: [0.4, 0.5, 0.0]
         rpy: [0, 0, 'pi/4']
         num_models_x: 2
         num_models_y: 2
   bin6:
     models:
       assembly_sensor_blue:
         xyz_start: [0.2, 0.2, 0.0]
         xyz_end: [0.4, 0.4, 0.0]
         rpy: [0, 0, 0]
         num_models_x: 2
         num_models_y: 2
   bin8:
     models:
       assembly_regulator_green:
         xyz_start: [0.1, 0.2, 0.0]
         xyz_end: [0.4, 0.5, 0.0]
         rpy: [0, 0, 'pi/4']
         num_models_x: 2
         num_models_y: 2


faulty_products:
  - assembly_pump_blue_1
  - assembly_regulator_green_2
  - assembly_sensor_blue_2
  - assembly_battery_blue_3


